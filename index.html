<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");
    </style>
    <title>Ubuntu Checkout Page</title>
  </head>
  <body>
    <div class="container mx-auto mt-8 sm:mt-16 mb-6 px-[8%]">
      <header class="mb-5 sm:mb-[50px]">
        <h1 class="font-semibold text-2xl sm:text-4xl text-[#4E5150]">
          Checkout
        </h1>
      </header>

      <div class="flex gap-24 flex-col-reverse lg:flex-row">
        <section class="basis-1/2">
          <form action="submit">
            <h2 class="sm:text-lg font-semibold text-[#333] sm:mb-[14px]">
              Contact Information
            </h2>
            <div class="sm:mb-5">
              <label for="email" class="text-[#4F4F4F] sm:text-xs font-semibold"
                >E-mail</label
              >
              <div class="relative flex">
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Enter your email..."
                  required
                  class="border-[1px] border-solid border-[#828282] rounded-xl md:max-w-[465px] w-full h-14 pl-[52px] font-semibold"
                />
                <span
                  class="material-icons absolute left-[14px] text-[#828282] self-center"
                >
                  email
                </span>
              </div>
            </div>
            <div class="phone mb-14">
              <label for="phone" class="text-[#4F4F4F] sm:text-xs font-semibold"
                >Phone</label
              >
              <div class="relative flex">
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  placeholder="Enter your phone..."
                  required
                  class="border-[1px] border-solid border-[#828282] rounded-xl md:max-w-[465px] w-full h-14 pl-[52px] font-semibold"
                />
                <span
                  class="material-icons absolute left-[14px] text-[#828282] self-center"
                >
                  phone
                </span>
              </div>
            </div>

            <h2 class="mb-[15px] text-lg font-semibold text-[#333]">
              Shipping address
            </h2>
            <div class="sm:mb-5">
              <label
                for="full-name"
                class="text-[#4F4F4F] sm:text-xs font-semibold"
                >Full Name</label
              >
              <div class="relative flex">
                <input
                  type="text"
                  name="full-name"
                  id="full-name"
                  placeholder="Ubuntu Panties"
                  required
                  class="border-[1px] border-solid border-[#828282] rounded-xl md:max-w-[465px] w-full h-14 pl-[52px] placeholder:text-[#333] font-semibold"
                />
                <span
                  class="material-icons absolute left-[14px] text-[#828282] self-center"
                >
                  account_circle
                </span>
              </div>
            </div>
            <div class="sm:mb-5">
              <label
                for="address"
                class="text-[#4F4F4F] sm:text-xs font-semibold"
                >Address</label
              >
              <div class="relative flex">
                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Your address..."
                  required
                  class="border-[1px] border-solid border-[#828282] rounded-xl md:max-w-[465px] w-full h-14 pl-[52px] font-semibold"
                />
                <span
                  class="material-icons absolute left-[14px] text-[#828282] self-center"
                >
                  home
                </span>
              </div>
            </div>
            <div class="sm:mb-5">
              <label for="city" class="text-[#4F4F4F] sm:text-xs font-semibold"
                >City</label
              >
              <div class="relative flex">
                <input
                  type="text"
                  name="city"
                  id="city"
                  placeholder="Your city..."
                  required
                  class="border-[1px] border-solid border-[#828282] rounded-xl md:max-w-[465px] w-full h-14 pl-[52px] font-semibold"
                />
                <span
                  class="material-icons absolute left-[14px] text-[#828282] self-center"
                >
                  location_city
                </span>
              </div>
            </div>
            <!-- COUNTRY AND POSTAL CODE - SEPARATE FLEX BOX -->
            <div class="flex gap-6 max-w-[465px] w-full mb-5">
              <div class="country basis-1/2">
                <label
                  for="country"
                  class="text-[#4F4F4F] sm:text-xs font-semibold"
                  >Country</label
                >
                <div class="relative flex">
                  <select
                    name="country"
                    id="country"
                    required
                    class="border-[1px] border-solid border-[#828282] rounded-xl max-w-[217px] w-full h-14 text-[#828282] text-xs xl:text-base font-semibold cursor-pointer"
                  >
                    <option value="" class="text-center">
                      Your country...
                    </option>
                    <option value="Nigeria" class="text-center">Nigeria</option>
                    <option value="America" class="text-center">America</option>
                    <option value="Japan" class="text-center">Japan</option>
                  </select>
                  <span
                    class="material-icons absolute left-[14px] text-[#828282] self-center"
                  >
                    public
                  </span>
                </div>
              </div>
              <div class="postal-code basis-1/2">
                <label
                  for="postal-code"
                  class="text-[#4F4F4F] sm:text-xs font-semibold"
                  >Postal Code</label
                >
                <div class="relative flex">
                  <input
                    type="text"
                    name="postal-code"
                    id="postal-code"
                    placeholder="Your postal code..."
                    class="border-[1px] border-solid border-[#828282] rounded-xl max-w-[217px] w-full h-14 pl-[50px] font-semibold text-xs xl:text-base"
                  />
                  <span
                    class="material-icons absolute left-[14px] text-[#828282] self-center"
                  >
                    markunread_mailbox
                  </span>
                </div>
              </div>
            </div>

            <div class="flex gap-3 max-w-[465px] w-full mb-6">
              <input
                type="checkbox"
                name="save-info"
                id="save-info"
                class="self-center cursor-pointer"
              />
              <label for="save-info" class="text-[#4f4f4f]">
                <p>Save this information for next time</p>
              </label>
            </div>

            <div class="flex justify-end max-w-[465px] w-full">
              <button
                class="py-4 px-11 bg-[#F2994A] rounded-xl text-white font-semibold hover:bg-opacity-80"
              >
                Continue
              </button>
            </div>
          </form>
        </section>

        <section
          class="basis-1/2 sm:mt-3 bg-[#f2f2f2] font-semibold text-[#4E5150] rounded-xl max-w-[383px] w-full h-[535px] border-0 border-solid border-black pt-8 pb-4 px-7"
        >
          <div class="">
            <div class="flex gap-5 mb-8">
              <img
                class="max-w-[135px] w-full h-[136px] rounded-xl basis-1/2"
                src="/photo1.png"
                alt="green backstrap with brown straps"
              />
              <div class="basis-1/2">
                <p>Vintage Backbag</p>
                <div class="flex gap-4 mb-[34px]">
                  <p class="text-[#F2994A]">$54.99</p>
                  <p class="text-xs line-through">$94.99</p>
                </div>
                <div
                  class="border-[1px] border-solid border-[#828282] max-w-[134.25px] w-full h-[52px] rounded-xl flex items-center justify-center"
                >
                  <button class="bg-[#E0E0E0] w-[21px] h-[21px] rounded-[4px]">
                    -
                  </button>
                  <p class="inline w-[21px] h-[21px] text-center mx-6">1</p>
                  <button class="bg-[#E0E0E0] w-[21px] h-[21px] rounded-[4px]">
                    +
                  </button>
                </div>
              </div>
            </div>
            <div class="flex gap-5">
              <img
                class="max-w-[135px] w-full h-[136px] rounded-xl basis-1/2"
                src="/photo2.png"
                alt="a pair of grey-ish shoes"
              />
              <div class="basis-1/2">
                <p>Levi Shoes</p>
                <div class="flex gap-4 mb-[34px]">
                  <p class="text-[#F2994A]">$74.99</p>
                  <p class="text-xs line-through">$124.99</p>
                </div>
                <div
                  class="border-[1px] border-solid border-[#828282] max-w-[134.25px] w-full h-[52px] rounded-xl flex items-center justify-center"
                >
                  <button class="bg-[#E0E0E0] w-[21px] h-[21px] rounded-[4px]">
                    -
                  </button>
                  <p class="inline w-[21px] h-[21px] text-center mx-6">1</p>
                  <button class="bg-[#E0E0E0] w-[21px] h-[21px] rounded-[4px]">
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-[95px]">
            <div
              class="flex border-t-[1px] border-solid border-[#BDBDBD] pt-[10px] pb-[2px] justify-between"
            >
              <div class="">Shipping</div>
              <div class="amount">$19</div>
            </div>
            <div
              class="flex border-t-[1px] border-solid border-[#BDBDBD] pt-[15px] justify-between"
            >
              <div class="charge-title">Total</div>
              <div class="amount">$148.98</div>
            </div>
          </div>
        </section>
      </div>

      <footer class="text-center mt-40 text-[#BDBDBD]">
        <p class="font-semibold">
          created by
          <a class="underline font-bold button" href="">Ubuntu.Dev</a> -
          devChallenges.io
        </p>
      </footer>
    </div>
  </body>
</html>
